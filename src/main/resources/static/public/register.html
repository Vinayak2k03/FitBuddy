<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>FitBuddy - Register</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-group:focus-within .input-icon {
            color: #667eea;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-shapes::before,
        .floating-shapes::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        
        .floating-shapes::before {
            width: 300px;
            height: 300px;
            background: white;
            top: -150px;
            right: -150px;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-shapes::after {
            width: 200px;
            height: 200px;
            background: white;
            bottom: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 relative">
    <!-- Floating Background Elements -->
    <div class="floating-shapes"></div>
    
    <!-- Main Container -->
    <div class="w-full max-w-md relative z-10">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="bg-white/20 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 backdrop-blur-sm">
                <i class="bi bi-activity text-4xl text-white"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">FitBuddy</h1>
            <p class="text-white/80 text-lg">Start Your Fitness Journey</p>
        </div>
        
        <!-- Register Card -->
        <div class="glass-card rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Create Account</h2>
                <p class="text-gray-600">Join thousands of fitness enthusiasts</p>
            </div>
            
            <form id="registerForm" action="javascript:onRegister()" class="space-y-6">
                <!-- Username Field -->
                <div class="input-group">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="bi bi-person input-icon text-gray-400 transition-colors duration-200"></i>
                        </div>
                        <input type="text" 
                               id="name" 
                               name="name" 
                               required 
                               autofocus
                               placeholder="Choose a username"
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white/50 backdrop-blur-sm">
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="input-group">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="bi bi-lock input-icon text-gray-400 transition-colors duration-200"></i>
                        </div>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required
                               placeholder="Create a strong password"
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white/50 backdrop-blur-sm">
                    </div>
                </div>
                
                <!-- Confirm Password Field -->
                <div class="input-group">
                    <label for="passwordConfirm" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="bi bi-shield-check input-icon text-gray-400 transition-colors duration-200"></i>
                        </div>
                        <input type="password" 
                               id="passwordConfirm" 
                               name="passwordConfirm" 
                               required
                               placeholder="Confirm your password"
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white/50 backdrop-blur-sm">
                    </div>
                </div>
                
                <!-- Register Button -->
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 flex items-center justify-center space-x-2 shadow-lg">
                    <i class="bi bi-person-check"></i>
                    <span>Create Account</span>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-gray-500 text-sm">Already have an account?</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>
            
            <!-- Login Link -->
            <div class="text-center">
                <a href="/login" 
                   class="inline-flex items-center space-x-2 text-blue-600 hover:text-blue-700 font-medium transition-colors duration-200">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span>Sign In Instead</span>
                </a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-white/60 text-sm">
                Â© 2024 FitBuddy. Track your progress, achieve your goals.
            </p>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Dynamic toasts will be inserted here -->
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3 shadow-2xl">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-green-600"></div>
            <span class="text-gray-700 font-medium">Creating your account...</span>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/public/js/commons.js"></script>
    <script src="/public/js/register.js"></script>
</body>
</html>
